site_name: XaViz▶︎ Visualizing Villages, families, and egos in the Edo Period
theme:
  name: material
  logo: images/logo.jpg
  use_directory_urls: true
  scheme: slate
  palette:
    primary: "white"
    accent: "amber"

  font:
    text: "Roboto"
    code: "Roboto Mono"
  language: "en"
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - header.autohide
  custom_dir: docs/overrides
  
extra:
  generator: false

extra_css:
  - https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  - css/style.css
extra_javascript:
  - js/map2.js
  - https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js
  - https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
markdown_extensions: 
  - attr_list
  - md_in_html
