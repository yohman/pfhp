<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect Divs with Line</title>
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: blue;
    position: absolute;
  }

  #div1 {
    top: 50px;
    left: 50px;
  }

  #div2 {
    top: 200px;
    left: 200px;
  }

  #line {
    position: absolute;
    stroke: black; /* color of the line */
    stroke-width: 2px; /* thickness of the line */
  }
</style>
</head>
<body>
<div id="div1" class="box"></div>
<div id="div2" class="box"></div>
<svg id="line"></svg>
<script>
  const div1 = document.getElementById('div1');
  const div2 = document.getElementById('div2');
  const line = document.getElementById('line');

  function connectDivs() {
    const rect1 = div1.getBoundingClientRect();
    const rect2 = div2.getBoundingClientRect();
    
    const x1 = rect1.left + rect1.width / 2;
    const y1 = rect1.top + rect1.height / 2;
    const x2 = rect2.left + rect2.width / 2;
    const y2 = rect2.top + rect2.height / 2;
    
    const length = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2);
    const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
    
    line.innerHTML = `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" style="stroke:black; stroke-width:2" />`;
  }

  connectDivs();
  window.addEventListener('resize', connectDivs);
</script>
</body>
</html>
